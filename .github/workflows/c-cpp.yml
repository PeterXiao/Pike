name: C/C++ CI on ubuntu

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
#     - name: configure
#       run: ./configure
    - name: make
      run: |
       sudo apt-get install -y nettle
       make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
